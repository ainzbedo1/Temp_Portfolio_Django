{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'main/css/materialize.min.css' %}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'main/css/style.css' %}"  media="screen,projection"/>
    <title>AINZ's Portfolio</title>
</head>
<body style="background-color: #494848 !important;">
    <div id="navbar">
        <div id="nav-center">
            <a href="#default" id="logo">PORTFOLIO</a>
        </div>
    </div>

    <div id="proj" class="container" style="margin-top:200px;padding:15px 15px 650px;font-size:30px">
        {% block content %}
        {% endblock %}       
    </div>

    <script src="{% static 'main/js/materialize.min.js' %}"></script>
    <script src="{% static 'main/js/style.js' %}"></script>
</body>
</html>
